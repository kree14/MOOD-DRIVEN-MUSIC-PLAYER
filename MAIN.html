<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.8s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mood-based backgrounds */
        .happy {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        }

        .sad {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .chill {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .focus {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        }

        .player-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 500px;
            max-width: 90vw;
            text-align: center;
            transition: all 0.3s ease;
        }

        .mood-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mood-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }

        .mood-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .mood-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .now-playing {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .song-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 4px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 4px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 10px;
        }

        .playlist {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .track {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .track:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .track.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .track-title {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .track-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 2px;
        }

        .mood-title {
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mood-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
                width: 95vw;
            }
            
            .mood-btn {
                padding: 8px 16px;
                font-size: 10px;
            }
            
            .album-art {
                width: 120px;
                height: 120px;
                font-size: 36px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .play-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body class="happy">
    <div class="player-container">
        <h1 class="mood-title">Vibes</h1>
        <p class="mood-subtitle">Music that matches your mood</p>
        
        <div class="mood-selector">
            <button class="mood-btn active" data-mood="happy">Happy</button>
            <button class="mood-btn" data-mood="sad">Sad</button>
            <button class="mood-btn" data-mood="chill">Chill</button>
            <button class="mood-btn" data-mood="focus">Focus</button>
        </div>

        <div class="now-playing">
            <div class="album-art">üéµ</div>
            <div class="song-info">
                <h2 id="current-song">Good as Hell</h2>
                <p id="current-artist">Lizzo</p>
                <p id="current-album">Cuz I Love You</p>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-btn" id="play-btn">‚è∏</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-info">
            <span id="current-time">1:23</span>
            <span id="total-time">3:17</span>
        </div>

        <div class="playlist">
            <h3 id="playlist-title">Happy Vibes</h3>
            <div id="playlist-tracks"></div>
        </div>
    </div>

    <script>
        const playlists = {
            happy: {
                title: "Happy Vibes",
                emoji: "üòä",
                subtitle: "Feel-good anthems to brighten your day",
                tracks: [
                    { title: "Good as Hell", artist: "Lizzo", album: "Cuz I Love You", duration: "3:17" },
                    { title: "Uptown Funk", artist: "Bruno Mars", album: "Uptown Special", duration: "4:30" },
                    { title: "Can't Stop the Feeling!", artist: "Justin Timberlake", album: "Trolls Soundtrack", duration: "3:56" },
                    { title: "Walking on Sunshine", artist: "Katrina and the Waves", album: "Walking on Sunshine", duration: "3:58" },
                    { title: "Happy", artist: "Pharrell Williams", album: "G I R L", duration: "3:53" }
                ]
            },
            sad: {
                title: "Melancholy Moods",
                emoji: "üíô",
                subtitle: "Sometimes you need a good cry",
                tracks: [
                    { title: "Someone Like You", artist: "Adele", album: "21", duration: "4:45" },
                    { title: "Mad World", artist: "Gary Jules", album: "Donnie Darko Soundtrack", duration: "3:07" },
                    { title: "Hurt", artist: "Johnny Cash", album: "American IV", duration: "3:38" },
                    { title: "Black", artist: "Pearl Jam", album: "Ten", duration: "5:43" },
                    { title: "Tears in Heaven", artist: "Eric Clapton", album: "Unplugged", duration: "4:32" }
                ]
            },
            chill: {
                title: "Chill Zone",
                emoji: "üåä",
                subtitle: "Smooth sounds for relaxed moments",
                tracks: [
                    { title: "Weightless", artist: "Marconi Union", album: "Ambient", duration: "8:10" },
                    { title: "Breathe", artist: "Telepopmusik", album: "Genetic World", duration: "4:21" },
                    { title: "Teardrop", artist: "Massive Attack", album: "Mezzanine", duration: "5:29" },
                    { title: "Kiara", artist: "Bonobo", album: "Black Sands", duration: "5:27" },
                    { title: "Night Owl", artist: "Galimatias", album: "Urban Flora", duration: "3:45" }
                ]
            },
            focus: {
                title: "Deep Focus",
                emoji: "üß†",
                subtitle: "Concentration enhancing soundscapes",
                tracks: [
                    { title: "Deep Focus", artist: "Brain.fm", album: "Focus Music", duration: "60:00" },
                    { title: "Study Loop", artist: "Lofi Hip Hop", album: "Beats to Study", duration: "45:23" },
                    { title: "Ambient Work", artist: "Stars of the Lid", album: "The Tired Sounds", duration: "12:34" },
                    { title: "Concentration", artist: "Max Richter", album: "Sleep", duration: "8:02" },
                    { title: "Flow State", artist: "Nils Frahm", album: "All Melody", duration: "6:18" }
                ]
            }
        };

        let currentMood = 'happy';
        let currentTrackIndex = 0;
        let isPlaying = true;
        let progress = 0;
        let progressInterval;

        const body = document.body;
        const moodButtons = document.querySelectorAll('.mood-btn');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTime = document.getElementById('current-time');
        const totalTime = document.getElementById('total-time');
        const albumArt = document.querySelector('.album-art');
        const moodTitle = document.querySelector('.mood-title');
        const moodSubtitle = document.querySelector('.mood-subtitle');

        function changeMood(mood) {
            currentMood = mood;
            currentTrackIndex = 0;
            
            // Update body class for theme
            body.className = mood;
            
            // Update mood buttons
            moodButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mood === mood);
            });
            
            // Update title and subtitle
            moodTitle.textContent = playlists[mood].title;
            moodSubtitle.textContent = playlists[mood].subtitle;
            
            // Update album art emoji
            albumArt.textContent = playlists[mood].emoji;
            
            // Update current track
            updateCurrentTrack();
            updatePlaylist();
        }

        function updateCurrentTrack() {
            const track = playlists[currentMood].tracks[currentTrackIndex];
            document.getElementById('current-song').textContent = track.title;
            document.getElementById('current-artist').textContent = track.artist;
            document.getElementById('current-album').textContent = track.album;
            document.getElementById('total-time').textContent = track.duration;
            
            // Reset progress
            progress = 0;
            progressBar.style.width = '0%';
            currentTime.textContent = '0:00';
        }

        function updatePlaylist() {
            const playlistContainer = document.getElementById('playlist-tracks');
            const playlistTitle = document.getElementById('playlist-title');
            
            playlistTitle.textContent = playlists[currentMood].title;
            playlistContainer.innerHTML = '';
            
            playlists[currentMood].tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track ${index === currentTrackIndex ? 'active' : ''}`;
                trackElement.innerHTML = `
                    <div class="track-title">${track.title}</div>
                    <div class="track-artist">${track.artist} ‚Ä¢ ${track.duration}</div>
                `;
                trackElement.addEventListener('click', () => {
                    currentTrackIndex = index;
                    updateCurrentTrack();
                    updatePlaylist();
                    if (!isPlaying) togglePlay();
                });
                playlistContainer.appendChild(trackElement);
            });
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                startProgress();
            } else {
                clearInterval(progressInterval);
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlists[currentMood].tracks.length;
            updateCurrentTrack();
            updatePlaylist();
        }

        function prevTrack() {
            currentTrackIndex = currentTrackIndex === 0 
                ? playlists[currentMood].tracks.length - 1 
                : currentTrackIndex - 1;
            updateCurrentTrack();
            updatePlaylist();
        }

        function startProgress() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                progress += 0.5;
                if (progress >= 100) {
                    progress = 0;
                    nextTrack();
                }
                progressBar.style.width = progress + '%';
                
                // Update current time (simplified)
                const totalSeconds = progress * 3; // Approximate
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = Math.floor(totalSeconds % 60);
                currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 100);
        }

        // Event listeners
        moodButtons.forEach(btn => {
            btn.addEventListener('click', () => changeMood(btn.dataset.mood));
        });

        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);

        // Initialize
        updateCurrentTrack();
        updatePlaylist();
        startProgress();

        // Add some visual flair with particle effects on mood change
        function createParticles() {
            const colors = {
                happy: ['#ffd89b', '#19547b', '#fff'],
                sad: ['#667eea', '#764ba2', '#fff'],
                chill: ['#a8edea', '#fed6e3', '#fff'],
                focus: ['#2c3e50', '#4ca1af', '#fff']
            };

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: ${colors[currentMood][Math.floor(Math.random() * colors[currentMood].length)]};
                    border-radius: 50%;
                    pointer-events: none;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    animation: float 3s ease-out forwards;
                    z-index: -1;
                `;
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Add CSS animation for particles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { 
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% { 
                    transform: translateY(-200px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create particles on mood change
        moodButtons.forEach(btn => {
            btn.addEventListener('click', createParticles);
        });
    </script>
</body>
</html>
